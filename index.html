<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Corrida Uber</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .green {
            color: green;
            font-size: 24px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .red {
            color: red;
            font-size: 24px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .cute-message {
            font-size: 30px;
            color: #4CAF50;
            font-weight: bold;
            margin-top: 20px;
            text-transform: uppercase;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Simulador de Corrida Uber</h1>

    <div class="container">
        <label for="gasPrice">PreÃ§o da Gasolina (R$):</label>
        <input type="number" id="gasPrice" placeholder="PreÃ§o da gasolina (ex: 6,02)" required>

        <label for="distance">DistÃ¢ncia (km):</label>
        <input type="number" id="distance" placeholder="DistÃ¢ncia percorrida (ex: 1,8)" required>

        <label for="uberEarn">Ganho com o Uber (R$):</label>
        <input type="number" id="uberEarn" placeholder="Ganho com o Uber (ex: 15,89)" required>

        <button onclick="calculate()">Calcular</button>

        <div id="result"></div>
    </div>

    <script>
        function calculate() {
            // Obter os valores dos inputs
            var gasPrice = parseFloat(document.getElementById('gasPrice').value);
            var distance = parseFloat(document.getElementById('distance').value);
            var uberEarn = parseFloat(document.getElementById('uberEarn').value);

            // Verificar se todos os campos foram preenchidos
            if (isNaN(gasPrice) || isNaN(distance) || isNaN(uberEarn)) {
                document.getElementById('result').innerHTML = "Por favor, preencha todos os campos corretamente!";
                document.getElementById('result').classList.remove('green', 'red');
                return;
            }

            // Calcular o custo de combustÃ­vel
            var fuelCost = (distance / 8) * gasPrice;

            // Calcular o resultado
            var result = uberEarn - fuelCost;

            // Exibir o resultado
            var resultText = result.toFixed(2);
            if (result > 0) {
                document.getElementById('result').innerHTML = "<div class='cute-message'>Compensa sim, maezinha! ðŸ’– VocÃª vai ganhar R$ " + resultText + "</div>";
                document.getElementById('result').classList.add('green');
                document.getElementById('result').classList.remove('red');
            } else {
                document.getElementById('result').innerHTML = "<div class='cute-message'>NÃ£o compensa dessa vez mÃ£e, pula fora! ðŸ’ª</div>";
                document.getElementById('result').classList.add('red');
                document.getElementById('result').classList.remove('green');
            }
        }
    </script>

</body>
</html>
